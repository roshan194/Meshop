<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Store</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- ✅ Navbar -->
  <nav>
    <div class="brand">
      <a href="/">MeShop.</a>
    </div>
    <div class="nav-items">
      <a href="/">Home</a>
      <a href="/login">Login</a>
      <a href="/signup">Signup</a>
      <a href="/cart">My Cart</a>
    </div>
  </nav>

  <!-- ✅ Main Layout -->
  <main>
    <!-- Sidebar -->
    <aside>
      <section>
        <span class="title">Categories</span>
        <ul>
          <li><input type="checkbox" id="electronics" /> <label for="electronics">Electronics</label></li>
          <li><input type="checkbox" id="jewelery" /> <label for="jewelery">Jewelery</label></li>
          <li><input type="checkbox" id="mens" /> <label for="mens">Men's Clothing</label></li>
          <li><input type="checkbox" id="womens" /> <label for="womens">Women's Clothing</label></li>
        </ul>
      </section>
      <section>
        <span class="title">Price Range</span>
        <input type="range" min="0" max="1000" step="10" />
        <datalist>
          <option value="0">0</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </datalist>
      </section>
      <!-- Color Filters -->
      <div class="filter-section">
        <h4>Colors</h4>
        <label><input type="checkbox" value="red" class="color-filter" /> Red</label>
        <label><input type="checkbox" value="green" class="color-filter" /> Green</label>
        <label><input type="checkbox" value="yellow" class="color-filter" /> Yellow</label>
        <label><input type="checkbox" value="blue" class="color-filter" /> Blue</label>
        <label><input type="checkbox" value="black" class="color-filter" /> Black</label>
      </div>

      <!-- Size Filters -->
      <div class="filter-section">
        <h4>Sizes</h4>
        <label><input type="checkbox" value="xs" class="size-filter" /> XS</label>
        <label><input type="checkbox" value="s" class="size-filter" /> S</label>
        <label><input type="checkbox" value="m" class="size-filter" /> M</label>
        <label><input type="checkbox" value="l" class="size-filter" /> L</label>
        <label><input type="checkbox" value="xl" class="size-filter" /> XL</label>
      </div>

    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <input type="text" placeholder="Search products..." />
      <div class="filters">
        <div class="filter active">All</div>
        <div class="filter">Low Price</div>
        <div class="filter">High Price</div>
      </div>

      <section>
        <span class="title">Products</span>
        <div class="items" id="product-list">
          <!-- JS will inject product cards here -->
        </div>
      </section>
    </div>
  </main>

  <!-- JS -->
  <script src="./script.js"></script>
</body>
</html>
